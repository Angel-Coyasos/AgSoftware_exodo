<!-- SECTION NEWSLLETER -->
<div class="newsletter-checkout-succes content block newsletter">
    <div class="icon_thank_you_03"></div>
    <div class="newsletter-description">Stay secure! Receive Important Updates for your Magento extension
        (recommended)
    </div>
    <form class="form subscribe" action="newsletter/subscriber/new/" data-mage-init='{"validation": {"errorClass": "mage-error"}}' id="newsletter-validate-detail">
        <div class="field newsletter">
            <label class="label" for="newsletter">
                <span>Sign Up for Our Newsletter:</span>
            </label>
            <div class="control">
                <input type="email" data-bind="textInput: getEmailAddress()"
                       value="`<span data-bind='text: getEmailAddress()'></span>`">
            </div>
        </div>
        <div class="actions">
            <button class="action subscribe primary" title="Subscribe" type="submit">
                <span>Subscribe</span>
            </button>
        </div>
    </form>
</div>
